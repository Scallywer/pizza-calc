version: '3.8'

# Production compose file - pulls from GitHub Container Registry
# Usage: docker-compose -f docker-compose.prod.yml up -d

services:
  pizza-dough-calc:
    image: ghcr.io/scallywer/pizza-calc:latest
    container_name: pizza-dough-calc
    restart: unless-stopped
    ports:
      - "8080:80"
    networks:
      - homelab
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  homelab:
    external: true

