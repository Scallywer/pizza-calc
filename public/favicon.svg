<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Pizza/dough circle -->
  <circle cx="50" cy="50" r="45" fill="#f4a460" stroke="#d2691e" stroke-width="2"/>
  <!-- Dough texture lines -->
  <circle cx="50" cy="50" r="40" fill="none" stroke="#daa520" stroke-width="1" opacity="0.3"/>
  <circle cx="50" cy="50" r="35" fill="none" stroke="#daa520" stroke-width="1" opacity="0.3"/>
  <!-- Measuring scale/calculator symbol -->
  <rect x="35" y="35" width="30" height="30" rx="3" fill="#fff" opacity="0.9"/>
  <line x1="40" y1="45" x2="60" y2="45" stroke="#333" stroke-width="2"/>
  <line x1="40" y1="50" x2="55" y2="50" stroke="#333" stroke-width="2"/>
  <line x1="40" y1="55" x2="58" y2="55" stroke="#333" stroke-width="2"/>
</svg>


