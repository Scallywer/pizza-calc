services:
  pizza-dough-calc:
    image: ghcr.io/scallywer/pizza-calc:latest
    container_name: pizza-dough-calc
    restart: unless-stopped
    ports:
      - "8888:80"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
