version: '3.8'

services:
  pizza-dough-calc:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pizza-dough-calc
    restart: unless-stopped
    ports:
      - "8080:80"  # Change 8080 to any port you want, HAProxy will route to this
    networks:
      - homelab
    # Optional: add healthcheck
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  homelab:
    external: true  # Use your existing homelab network
    # If you don't have an external network, remove the networks section above
    # and change the ports mapping to expose directly: "8080:80"

